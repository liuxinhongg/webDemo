<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="images/shuzi/1.png"  id="tutu"/>
	<img src="images/shuzi/2.png"  id="tutu"/>
	<img src="images/shuzi/3.png"  id="tutu"/>
	<img src="images/shuzi/4.png"  id="tutu"/>
	<img src="images/shuzi/5.png"  id="tutu"/>
	<img src="images/shuzi/pangzi.png"  id="tutu"/>

	<script type="text/javascript">
		var imgs = document.getElementsByTagName("img");

		// 如果判断所有图片加载完毕，就是计数器啊。一个图片加载完毕之后，立即计数器++
		// 判断计数器是否和总数相同了，如果是，就是所有图片加载完毕了。
		var count = 0;
		for(var i = 0 ; i < imgs.length ; i++){
			imgs[i].onload = function(){
				count++;
				if(count == imgs.length){
					alert("所有图片加载完毕！");
				}
			}
		}
	</script>
</body>
</html>
