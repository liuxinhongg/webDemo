<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			clear: both;
		}
		p{
			width: 60px;
			height: 60px;
			background-color: #ccc;
			float: left;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="box1">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
	<div id="box2">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
	

	<script type="text/javascript">
		var box1ps = document.getElementById("box1").getElementsByTagName("p");
		var box2ps = document.getElementById("box2").getElementsByTagName("p");
		
		for (var i = 0; i < box1ps.length; i++) {
			box1ps[i].index = i;
			box1ps[i].onmouseover = function(){
				
				for (var j = 0; j < box2ps.length; j++) {
					box2ps[j].style.backgroundColor = "#ccc";
				}

				box2ps[this.index].style.backgroundColor = "red";
			}
		};
	</script>
</body>
</html>
