<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			clear: both;
			width: 200px;
			height: 200px;
			border: 1px solid yellowgreen;
		}
	</style>
</head>
<body>
	<div></div>
	

	<script type="text/javascript">
		var oDiv = document.getElementsByTagName("div")[0];
	
		// alert(window.getComputedStyle(oDiv).getPropertyValue("border-top-color"));
		// alert(getComputedStyle(oDiv).getPropertyValue("border-top-color"));
		// alert(getComputedStyle(oDiv)["border-top-color"]);


		// alert(oDiv.currentStyle.borderTopColor);
		// alert(oDiv.currentStyle["borderTopColor"]);

		// alert(fetchStyle(oDiv,"borderTopWidth"));
		alert(fetchStyle(oDiv,"border-top-width"));

		function fetchStyle(obj,property){
			if(window.getComputedStyle){
				//高级浏览器，高级浏览器怕用户用驼峰，所以就要把
				//borderTopWidth  →  border-top-width
				property = property.replace(/([A-Z])/g,function(match,$1){
					return "-" + $1.toLowerCase();
				});
				return getComputedStyle(obj)[property];
			}else{
				//低级浏览器，低级浏览器怕用户用横杠，所以就要把
				//border-top-width  →  borderTopWidth
				property = property.replace(/-([a-z])/g,function(match,$1){
					return $1.toUpperCase();
				});
				return obj.currentStyle[property];
			}
		}
		
	</script>
</body>
</html>
