		//方法2： 1、2、4、8因数法
		function repeat(char,n){
			var str = "";
			var count = 0;
			while(true){
				count++;
				//奇变偶不变
				if(n % 2 == 1){
					str += char;
				}
				if(n == 0){
					break;
				}
				//char每次翻倍
				char = char + char;
				//n每次缩小
				n = parseInt(n / 2);
			}
			alert(count);
			return str;
		}
