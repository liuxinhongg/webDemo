<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="images/1.jpg" id="tutu" />

	<script type="text/javascript">
		//得到这个图片
		var oTutu = document.getElementById("tutu");
		//要改变的是src属性，所以直接打点调用src属性
		oTutu.src = "images/2.jpg";
	</script>


	<a href="http://www.sohu.com" id="lianjie">点我啊</a>

	<script type="text/javascript">
		//得到a标签
		var oLianjie = document.getElementById("lianjie");
		//改变a标签的超级链接
		oLianjie.href = "http://www.163.com";
	</script>


	<input type="text" value="哈哈哈哈" id="kuangkuang"/>

	<script type="text/javascript">
		var oKK = document.getElementById("kuangkuang");
		oKK.value = "嘻嘻嘻嘻嘻";
	</script>
</body>
</html>
