		//冒泡排序
		var arr = [45,33,12,8,56,64];

		//比如有6个数，就要比较5趟
		for(var i = 0 ; i < arr.length - 1 ; i++){
			//当前是第n趟，就要比较6-n项
			for(var j = arr.length - 1 ; j > i; j--){
				//如果后面的数字大于前面的数字，交换数字位置
				if(arr[j] < arr[j - 1]){
					//交换两个数字的位置
					var temp = arr[j - 1];
					arr[j - 1] = arr[j];
					arr[j] = temp;
				}
			}
			console.log("第" + i + "趟" + "排序结果:" + arr);
		}

		console.log(arr);
	</script>
