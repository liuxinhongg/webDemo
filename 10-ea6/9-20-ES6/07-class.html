<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			class People{
				constructor(name){
					this.name=name;
				}
	            showname(){
	             	console.log("我的名字是"+this.name);
	            }
			}
			//继承
			class Programmer extends People{
				constructor(name,age){
					super(name);
					this.age=age;
				}
				showAge(){
					console.log("我今年"+this.age+"正在完成程序");
				}
			}
			var people=new People("魏娇");
			var programmer=new Programmer("小梅",18);
			people.showname();
			programmer.showname();
			programmer.showAge()
		</script>
	</body>
</html>
