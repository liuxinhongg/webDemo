<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//常量设置的时候要赋初值，常量不能修改只能声明一次
			//常量和变量的区分 常量可以大写，但是默认常量是的大写
//			const声明一个只读的常量。一旦声明，常量的值就不能改变。
			const XIAOMING="小梅";
			console.log(XIAOMING);
			XIAOMING="小猪";
			console.log(XIAOMING);//报错 因为常量不能修改
			
			const JIANGMENG;
			JIANGMENG="姜萌";
			console.log(JIANGMENG);//报错，因为常量要赋初值
		</script>
	</body>
</html>
