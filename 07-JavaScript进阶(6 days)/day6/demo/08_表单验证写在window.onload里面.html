<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			//表单验证的语句，要写在window.onload里面，浏览器绝对不会有任何的错误。
			var form = document.getElementById("form");
			var shoujihaoTxt = document.getElementById("shoujihao");
			var qqTxt = document.getElementById("qq");

			//当表单提交的时候
			form.onsubmit = function(){
				var shoujihao = shoujihaoTxt.value;
				var qq = qqTxt.value;

				if(!/^1[\d]{10}$/.test(shoujihao)){
					alert("请输入正确的手机号");
					return false;
				}

				if(!/^[\d]{5,11}$/.test(qq)){
					alert("请输入正确的QQ号");
					return false;
				}

				return true;
			}
		}
	</script>
</head>
<body>
	<form action="1.php" id="form">
		<p>手机号：<input type="text" id="shoujihao" /></p>
		<p>QQ号：<input type="text" id="qq" /></p>
		<p>
			<input type="submit" />
		</p>
	</form>

</body>
</html>
