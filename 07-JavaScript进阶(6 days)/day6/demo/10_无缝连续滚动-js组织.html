<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img{
			border:0;
		}
		.rolling{
			width: 800px;
			height: 130px;
			border: 10px solid #ccc;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.rolling .m_unit{
			/*这是运动的单位*/
			/*这个宽度足以致命，为了让所有的li能够并排*/
			/*这个宽度随便取，大一点*/
			width: 5000px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.rolling ul{
			list-style: none;
		}
		.rolling ul li{
			float: left;
			margin-right: 10px;
			background: url(images/shuzi/loading.gif);
		}
	</style>
</head>
