	<script type="text/javascript">
		//People类、Student类
		//Student继承People，Student能够拥有所有people的属性、方法；并且还能自己丰富一些。

		function People(name,age,sex){
			this.name = name;
			this.age = age;
			this.sex = sex;
		}
		People.prototype.sayHello = function(){
			alert("你好我是人" + this.name);
		}
		People.prototype.chifan = function(){
			alert("我吃饭了！mia mia");
		}


		function Student(name,age,sex,xuehao,xiaohonghuageshu){
			// People.apply(this , arguments);
			//重新执行一次自己的构造器，自己的constructor是People
			this.constructor.apply(this , arguments);
			this.xuehao = xuehao;
			this.xiaohonghuageshu = xiaohonghuageshu;
		}
		//核心语句，继承的实现全靠这条语句了：
		Student.prototype = People.prototype;

		Student.prototype.sayHello = function(){
			alert("你好我是小学生，我的学号是" + this.xuehao);
		}
		Student.prototype.study = function(){
			alert("好好学习，天天向上");
		}
