<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 6000px;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<div></div>

	<script type="text/javascript">
		var oDiv = document.getElementsByTagName("div")[0];

		//事件处理函数
		function mousewheelhandler(event){
			event = event || window.event;
			//阻止默认事件
			if(event.preventDefault){
				event.preventDefault();
			}else{
				event.returnValue = false;
			}
			//Chrome、IE用的是event.wheelDelta;
			if(event.wheelDelta){
				var direction = event.wheelDelta > 0 ? 1 : -1;
			}else if(event.detail){
				//火狐用的是event.detail;
				var direction = event.detail > 0 ? -1 : 1;
			}

			oDiv.innerHTML = direction;
		}

		//这里不用根据不同的浏览器进行判断，这是因为事件添加了如果浏览器不认识，不报错的。
		//给IE、CHrome添加事件
		oDiv.onmousewheel = mousewheelhandler;
		try{
			//给火狐添加事件
			oDiv.addEventListener("DOMMouseScroll",mousewheelhandler,false);
		}catch(err){
			
		}
	</script>
</body>
</html>
