
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.info{
			position: fixed;
			bottom: -370px;
			right: -190px;
			width: 228px;
			height: 375px;
			background: url(images/homework1/bg.png)  no-repeat;
			padding-top: 35px;
			_display:none;
		}
		.info .btn{
			position: absolute;
			top: 0;
			left: 0;
			width: 40px;
			height: 40px;
			background: url(images/homework1/pic1.png);
			text-indent: -999em;
			overflow: hidden;
		}
		.info .btn.off{
			background: url(images/homework1/pic2.png);
		}
	</style>
</head>
<body>
	<div class="info">
		<a href="javascript:;" class="btn">点击展开/收起</a>
		<div class="bd">
			adsf
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		var state = 0;	//0表示收缩， 1表示展开

		$(".info .btn").click(function(){
			if($(".info").is(":animated")) return;

			if(state == 0){
				$(".info").animate({"right":0},600);
				$(".info").animate({"bottom":0},600);
				$(this).addClass("off");
				state = 1;
			}else if(state == 1){
				$(".info").animate({"bottom":-370},600);
				$(".info").animate({"right":-190},600);
				$(this).removeClass("off");
				state = 0;
			}
			
		})
	</script>
</body>
</html>
