		//数组
		var arr = [45,34,23,45,65,76,45];
		
		//我们可以利用原型链的机制，给数组对象增加方法
		Array.prototype.max = function(){
			var max = -Infinity;
			for(var i = 0 ; i < this.length ; i++){
				if(this[i] > max){
					max = this[i];
				}
			}
			return max;
		}

		//任何数组都能调用这个方法了：
		console.log(arr.max());

	</script>
