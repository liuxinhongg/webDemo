<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    //第一步，让用户输入边长
    var a = parseFloat(prompt("请输入六边形的边长"));
    //第二步，计算
    var s = 3 * Math.sqrt(3) / 2 * Math.pow(a,2);
    //第三步，显示
    alert("面积是" + s);
  </script>
