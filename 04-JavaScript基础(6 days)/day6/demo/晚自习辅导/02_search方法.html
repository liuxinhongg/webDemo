	<script type="text/javascript">
		//返回的是符合正则表达式的第一个位置
		var str = "ABCDEFG122234555567abcdefg";
		var reg = /(\w)\1+/g;			//重复的字母、数字

		var number = str.search(reg);
		console.log(number);
