<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>

<body>
<script type="text/javascript">
// 匹配制表符
var str = 'a         b';
var reg = /\t/;
console.log(reg.test(str));

// 匹配回车符
var str2 = `a\nb`;
var reg2 = /\n/;
console.log(str2);
console.log(reg2.test(str2));
</script>
</body>
