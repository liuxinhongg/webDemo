<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
// 验证手机号
/**
 * 11位 {11}
 * 第一位是1 ^1
 * 都是数字 [0-9] \d
 */
var reg = /^1[34578]\d{9}$/;
var str = prompt('请输入手机号');
if (reg.test(str)) {
	alert('成功')
} else {
	alert('失败');
}
</script>
</body>
</html>
