<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">


	// 将字符串"i come from beijing"倒置，即控制台输出"beijing from come i".语句直接写在程序中，不需要用户输入
	var str = 'i come from beijing';

	// 字符串-->数组
	var arr = str.split(' ');

	// 倒序
	arr.reverse();

	// 数组-->字符串
	console.log(arr.join(' '));
	</script>
</body>
</html>
