	function rightMove(char,n){

		// 把n转一下，看n相对于char的length来说实际移动几位
		n = n % char.length;

		// 如果移动0位，就是char本身
		if(n==0)return char;

		return char.substr(-n) + char.substring(0,char.length-n);
	}
