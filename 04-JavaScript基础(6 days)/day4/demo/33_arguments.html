		//设计一个函数，check如果只有一个参数，那么就是检查这个数字是否是偶数
		//如果有两个个参数，就要检查这个两个参数奇偶性是否相同
		//check(8)  	//true
		//check(7,11)  //true
		function check(){
			switch(arguments.length){
				case 1:
					return arguments[0] % 2 == 0 ? true : false;
					break;
				case 2:
					return (arguments[0] + arguments[1]) % 2 == 0 ? true : false;
					break;
				default:
