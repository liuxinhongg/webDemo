<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    //穷举法
    for(var i = 100 ; i <= 999 ; i++){
      //拆分位
      var gewei = i % 10;
      var shiwei = parseInt(i / 10) % 10;
      var baiwei = parseInt(i / 100);
      //判断
      if(Math.pow(gewei,3) + Math.pow(shiwei,3) + Math.pow(baiwei,3) == i){
        console.log(i);
      }
    }
  </script>
</head>
<body>

</body>
</html>
