<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    //从2开始试验，一个一个试验，谁是质数
    for(var i = 2 ; i <= 10000 ; i++){
      var count = 0;
      //我们现在就要找i的约数的个数
      //所以我们要从1到i，一个一个让i除以这个，测试约数个数
      for(var j = 1 ; j <= i ; j++){
        if(i % j == 0){
          count++;
        }
      }

      if(count == 2){
        console.log(i);
      }
    }
  </script>
</head>

</body>
</html>
