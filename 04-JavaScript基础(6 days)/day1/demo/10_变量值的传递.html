<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    var a = 1;
    var b = 2;
    var c = 3;
    a = b;  //这里改变a的值，a的值变为2，b的值不变仍是2
    b = c;  //这里改变b的值，b的值变为3，c的值不变仍是3
    c = a;  //这里改变c的值，c的值变为2，a的值不变仍是2
    console.log(a); //2
    console.log(b); //3
    console.log(c); //2
  </script>
</head>
<body>

</body>
</html>
