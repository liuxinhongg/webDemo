    <script>
        var arr = [2,5,66,31,45,9,3];
        
        for(var i=0;i<arr.length;i++){
            for(var j=0;j<i;j++){      
                if(arr[i]<arr[j]){
                    var x = arr[i];
                    arr[i]=arr[j];
                    arr[j]=x;
                }
            }
        }
        console.log(arr)
