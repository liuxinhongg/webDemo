	<script type="text/javascript">
		var oDiv = document.getElementById("box");

		//返回obj的前面一个兄弟
		function prevSibling(obj){
			var prev = obj;
			while(prev = prev.previousSibling){
				//console.log(prev.nodeType);
				if(prev.nodeType == 1){
					return prev;
				}
			}

			return null;
		}

		//返回obj的前面所有兄弟
		function prevAll(obj){
			var prev = obj;
			var arr = [];
			while(prev = prev.previousSibling){
				//console.log(prev.nodeType);
				if(prev.nodeType == 1){
					arr.push(prev);
				}
			}
			return arr;
		}

		//prevSibling(xiaoming).style.backgroundColor = "blue";
		
		for (var i = 0; i < prevAll(xiaoming).length; i++) {
			prevAll(xiaoming)[i].style.backgroundColor = "red";
		}
			
	</script>
