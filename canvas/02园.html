<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600">
			对不起~你的浏览器不支持画布功能！请更新！
		</canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("canvas");
			var ctx=canvas.getContext("2d");
			var i=60;
			ctx.beginPath();
			ctx.arc(100,100,i,1.5*Math.PI,2*Math.PI,true);
			ctx.stroke();
		</script>
	</body>
</html>
