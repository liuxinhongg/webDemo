<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="referrer" content="no-referrer"/>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.content {
				width: 1200px;
				overflow: hidden;
				background-color: royalblue;
				margin: 20px auto;
			}
			img{
				display: block;
				border: 10px solid red;
				margin: 30px;
			}
		</style>
	</head>

	<body>

		<div class="content">

		</div>
	</body>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$.ajax({
			type: 'post',
			url: 'http://route.showapi.com/341-2',
			dataType: 'json',
			data: {

				"showapi_appid": '45521', //这里需要改成自己的appid
				"showapi_sign": '1d8f16eab6a34f84b6a4c9f45c776b90', //这里需要改成自己的应用的密钥secret
				"page": "1",
				"maxResult": "50"
			},

			error: function(XmlHttpRequest, textStatus, errorThrown) {
				alert("操作失败!");
			},
			success: function(result) {
				console.log(result) //console变量在ie低版本下不能用
				var xiahua = result.showapi_res_body.contentlist;
				$.each(xiahua, function() {
					var img = $(this)[0].img;
					
					var str = `<img src = "${img}"/>`;
					$(".content").append(str);
				});
			}
		});
	</script>

</html>
