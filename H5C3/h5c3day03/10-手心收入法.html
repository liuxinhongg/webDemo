<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				overflow: hidden;
			}
			.yezi{
				width: 90px;
				height: 65px;
				background: url(img/page.png);
				background-position: 0 -149px;
				position: absolute;
				top: 100px;
				left: 100px;
				animation: yezi 10s ease 0s infinite;
			}
			@-webkit-keyframes yezi{
				0%{
					transform: rotateZ(-10deg) translateX(0) translateY(0);
					opacity:1;
					}
				
				100%{
					transform: rotateZ(-10deg) translateX(300px) translateY(450px);
					opacity: 0;
				}
			}
			
			
			.sanjiaoxing{
				width: 170px;
				height: 170px;
				background: url(img/page.png);
				background-position: 0 -312px;
				position: absolute;
				top: 100px;
				left: 400px;
				animation: zhuan 10s ease 0s infinite;
			}
			@-webkit-keyframes  zhuan{
				0%{
					transform: rotate(0);
				}
				60%{
					transform: rotate(630deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			
			
			.fangxing{
				width: 96px;
				height: 96px;
				background: url(img/page.png);
				background-position: 0 -215px;
				position: absolute;
				top: 173px;
				left: 480px;
				animation: zhuan 10s ease 0s infinite;
			}
			.deng{
				width: 191px;
				height: 267px;
				background: url(img/page.png);
				background-position: 0 -620px;
				position: absolute;
				top: 450px;
				left: 170px;
			}
			.dengguang{
				width: 431px;
				height: 256px;
				background: url(img/page.png);
				background-position: 0 -887px;
				position: absolute;
				top: 400px;
				left: 100px;
				opacity: 0;
				animation: faguang 1s ease 0s infinite alternate;
			}
			
			@-webkit-keyframes  faguang{
				0%{
					opacity: 0;
				}
				80%{
					opacity: 1;
				}
				100%{
					opacity: 1;
				}
			}
			.huojian{
				width: 230px;
				height: 220px;
				background: url(img/page.png);
				background-position: -239px 0px;
				position: absolute;
				top: 200px;
				left: 850px;
				animation: huojian 1s ease 0s infinite ;
			}
			
			@-webkit-keyframes  huojian{
				from{
					transform: none;
				}
				to{
					transform: translate3D(-10px,-10px,0px);
				}
			}
			.xian1{
				width: 156px;
				height: 153px;
				background: url(img/page.png) -239px -220px;
				/*background-position: -239px -220px;*/
				position: absolute;
				top: 20px;
				left: 850px;
				animation: xian 2s ease 0s infinite;
			}
			@-webkit-keyframes  xian{
				from{
					transform: translate3D(1000px,-1000px,0);/*translate3D(x,y,z)*/
				}
				to{
					transform: translate3D(-1000px,1000px,0);
				}
			}
			.xian2{
				width: 156px;
			    height: 153px;
			    background: url(img/page.png);
			    background-position: -333px -312px;
			    position: absolute;
			    top: 109px;
			    left: 860px;
				animation: xian1 5s ease 0s infinite;
			    
			}
			
			@-webkit-keyframes  xian1{
				from{
					transform: translate3D(1000px,-1000px,0);/*translate3D(x,y,z)*/
				}
				to{
					transform: translate3D(-1000px,1000px,0);
				}
			}
			
			.xian3{
				width: 156px;
			    height: 153px;
			    background: url(img/page.png);
			    background-position: -239px -220px;
			    position: absolute;
			    top: 175px;
			    left: 1125px;
				animation: xian1 3s ease 0s infinite;
			    
			}
			
			@-webkit-keyframes  xian3{
				from{
					transform: translate3D(1000px,-1000px,0);/*translate3D(x,y,z)*/
				}
				to{
					transform: translate3D(-1000px,1000px,0);
				}
			}
			
			.xian4{
				width: 156px;
			    height: 153px;
			    background: url(img/page.png);
			    background-position: -333px -312px;
			    position: absolute;
			    top: 215px;
                 left: 1046px;
				animation: xian4 4s ease 0s infinite;
			    
			}
			
			@-webkit-keyframes  xian4{
				from{
					transform: translate3D(1000px,-1000px,0);
				}
				to{
					transform: translate3D(-1000px,1000px,0);
				}
			}
		</style>
	</head>
	<body>
		        <div class="yezi"></div>
		        
		        
			    <div class="sanjiaoxing"></div>
				<div class="fangxing"></div>
				
				<div class="deng"></div>
				<div class="dengguang"></div>
				
				
				<div class="huojian"></div>
				<div class="xian1"></div>
				<div class="xian2"></div>
				<div class="xian3"></div>
				<div class="xian4"></div>
				
				
			
		
	</body>
</html>
