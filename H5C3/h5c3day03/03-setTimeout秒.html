<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: yellow;
				transition: all 3s ease 0s;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.12.3.min.js" ></script>
		<script type="text/javascript">
			$("<div></div>").appendTo("body");
			//改变css。我们预想过度实现的是这个效果，不是干
	        //因为浏览器没有反应过来。你可以认为是settimeout是需要准备时间
			setTimeout(function(){
					$("div").css("width",1000);
			},1);
		
		</script>
	</body>
</html>
