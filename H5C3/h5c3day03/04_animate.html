<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 60px;
				height: 60px;
				background: hotpink;
				position: absolute;
				top: 100px;
				left: 100px;
				animation: yundong 5s ease 0s;
				
			}
			@-webkit-keyframes yundong{
				/*关键帧的设置from开始to结束*/
				from{left:100px}
				to{left: 700px;}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
