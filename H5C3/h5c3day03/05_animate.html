<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 60px;
				height: 60px;
				background: hotpink;
				position: absolute;
				top: 100px;
				left: 100px;
				animation: yundong 5s ease 0s infinite;/*ease表示缓冲的效果*/
				
			}
			@-webkit-keyframes yundong{
				/*关键帧的设置from开始to结束*/
				0%{left:100px}
				30%{left: 500px;}
				80%{left: 700px;}
				80%{left: 1000px;}
				100%{left: 1200px;}
				0%{left: 100px;}
				
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
