			<button onclick="auto()">暂停/播放</button>
			<button onclick="big()">放大</button>
			<button onclick="small()">缩小</button>
			<button onclick="mormal()">普通</button>
			<video src="img/mov_bbb.mp4" id="video1" width="420" controls></video>
			<script type="text/javascript">
				var ovideo1=document.getElementById("video1");
				function auto(){
					if(ovideo1.pause){
						ovideo1.play();
					}else{
						ovideo1.pause();
					}
				}
				function big(){
					ovideo1.width=600;
				}
				function small(){
					ovideo1.width=200;
				}
				function mormal(){
					ovideo1.width=420;
				}
