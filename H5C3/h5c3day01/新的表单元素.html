<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" id="biaodan">
			<p> 
				请输入你的年龄：
				<input type="number" min="10" max="80" step="1" id="age"/>
				<span id="age-err"></span>
			</p>
			<p>
				请输入你的邮箱：
				<input type="email" />
			</p>
			<p>
				请输入你的手机号码：
				<!--pattern表示正则验证-->
				<input type="tel" pattern="^1[3,4,5,7,8]\d{9}&"/>
			</p>
			<p>
				请输入你的生日：
				<input type="date" />
			</p>
			<p>
				请输入你的搜索内容：
				<input type="search" autocomplete/>
			</p>
			<p>
				请输入你喜欢的颜色
				<input type="color" id="color"/>
			</p>
			<p>
				<!--有提示文本的内容-->
				请输入你的城市：
				<input type="text" list="tishi">
                <datalist id="tishi">
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="东莞">东莞</option>
				<option value="东京">东京</option>
			</datalist>
			</p>
			<p>
				报道的日期：
				<input type="week" name="" id="" value="" />
			</p>
			<p>
				<input type="time"/>
			</p>
			<!--<p>
				<input type="range" min="1" max="500" name="light" step="10"/>
			</p>-->
			<p>

				<input type="submit" value="提交" />
			</p>
		</form>
				请输入你的密码：
		<input type="password" form="biaodan" name="up"/>
		
		    <form oninput="result.value=light.value" >
		        <p>
				<input type="range" min="1" max="500" name="light" step="10"/>
				<output name="result"></output>
			</p>
		
		</form>
		
		<script type="text/javascript">   
		    var ageError=document.querySelector("#age-err");
		    var color=document.querySelector("#color");
		    var age=document.querySelector("#age");//querySelector() 方法返回文档中匹配指定 CSS 选择器的一个元素。
			//DOM2监听
			age.addEventListener("invalid",function(event){
				event.preventDefault();//去掉事件
				console.log(1);
				ageError.innerText="年龄区间是10岁到80岁之间";
			});
			color.onchange=function(){
				console.log(this.value);
				document.body.bgColor=this.value;
			}
			
             //真是面试题
			
			
			
			
		</script>
	</body>
</html>
